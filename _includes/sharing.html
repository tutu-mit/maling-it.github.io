{% capture title %}{{ page.title }} - {{ site.title }}{% endcapture %}
{% assign url = page.url | absolute_url %}

<div class="share mt-15">
{% for share in site.data.sharing.platforms %}
  {% assign link = share.link | replace: 'TITLE', title | replace: 'URL', url %}
    <a data-toggle="tooltip" data-placement="top" data-title="{{ share.type }}" target="_blank" rel="noopener" aria-label="{{ share.type }}" class="btn btn-square bg-dark-light-dm" href="{{ link }}"><i class="bi {{ share.icon }}"></i></a>
{% endfor %}
  {% if page.layout == "post" %}
    <a data-toggle="tooltip" data-placement="top" data-title="Print" aria-label="Print" onclick="prints('content')" class="btn btn-square bg-dark-light-dm"><i class="bi-printer hidden-dm"></i><i class="bi-printer-fill hidden-lm"></i></a>
  {% endif %}
</div>
